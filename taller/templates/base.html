<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Experto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Sistema Experto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Diagnóstico visible para todos los usuarios -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Diagnóstico</a>
        </li>

        {% if es_admin %}
        <!-- Opciones exclusivas para administradores -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'administrar' %}">Hechos y Reglas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/admin/">Admin Django</a>
        </li>
        {% endif %}
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
